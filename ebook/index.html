<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://qoc.pages.dev/logo32.png">
    <title>QOC Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #222;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .ebook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .ebook-image {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }
        .download-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://qoc.pages.dev/logo.png" alt="QOC Club Logo">
                <span class="logo-text">QOC Club</span>
            </div>
            <nav>
                <a href="#">Home</a>
            </nav>
        </header>
    <main>
        <h1>Evidence</h1>
        <div class="ebook-container">
            <img src="ebook.png" alt="Ebook Cover" class="ebook-image">
            <a href="ebook-compressed.pdf" class="download-btn" download>Download Ebook</a>
        </div>
    </main>
</body>
</html>
